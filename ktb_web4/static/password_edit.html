<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>비밀번호 수정 - 커뮤니티</title>
  <style>
    :root {
      --bg: #f3f7fd;
      --card-bg: #ffffff;
      --border-subtle: #dbe5f5;
      --primary: #7fb5ff;
      --primary-dark: #4f8fea;
      --text-main: #111827;
      --text-muted: #6b7280;
    }
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      max-width: 480px;
      margin: 40px auto;
      padding: 0 16px;
      line-height: 1.5;
      background-color: var(--bg);
      color: var(--text-main);
      text-align: center;
    }
    h1 { 
      margin-bottom: 1rem;
      font-size: 24px;
      font-weight: 700;
    }
    .card {
      background-color: var(--card-bg);
      border-radius: 16px;
      padding: 24px;
      margin-top: 12px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
      text-align: left;
    }
    .input-row { margin-bottom: 14px; }
    .input-row label { display: block; margin-bottom: 4px; font-size: 13px; color: var(--text-muted); }
    .input-row input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border-radius: 10px;
      border: 1px solid var(--border-subtle);
      background-color: #f9fbff;
      outline: none;
    }
    .input-row input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px rgba(127, 181, 255, 0.4);
      background-color: white;
    }
    button {
      width: 100%;
      padding: 12px 0;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background-color: var(--primary);
      color: white;
      font-size: 15px;
      font-weight: 500;
      margin-top: 8px;
      transition: background-color 0.15s ease, transform 0.05s ease;
    }
    button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-1px);
    }
    .result {
      margin-top: 12px;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 13px;
    }
    .result.ok { background-color: #e0f2fe; color: #075985; border: 1px solid #bae6fd; }
    .result.error { background-color: #fef2f2; color: #b91c1c; border: 1px solid #fecaca; }
    .app-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    .app-title {
      flex: 1;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.04em;
      color: var(--text-muted);
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: #e0edff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      color: #1f2937;
      cursor: pointer;
      position: relative;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 999px;
    }
    .profile-menu {
      position: absolute;
      top: 40px;
      right: 0;
      background: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.15);
      padding: 8px;
      display: none;
      z-index: 20;
      min-width: 140px;
    }
    .profile-menu button {
      width: 100%;
      padding: 6px 10px;
      margin: 2px 0;
      font-size: 13px;
      background-color: #edf2ff;
      color: #111827;
      text-align: left;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="app-header">
    <div class="app-title">AI Fashion Insight Engine</div>
    <div class="header-right">
      <div class="avatar" id="profile-avatar">
        <img id="profile-avatar-img" alt="프로필 이미지" style="display:none;" />
        <span id="avatar-initial">?</span>
        <div class="profile-menu" id="profile-menu">
          <button id="menu-profile-edit" type="button">회원정보 수정</button>
          <button id="menu-password-edit" type="button">비밀번호 수정</button>
          <button id="menu-logout" type="button">로그아웃</button>
        </div>
      </div>
    </div>
  </div>
  <div style="height:1px; background-color:#dbe5f5; margin-bottom:12px;"></div>
  <h1>비밀번호 수정</h1>

  <div class="card">

    <div class="input-row">
      <label for="pw-new">새 비밀번호</label>
      <input id="pw-new" type="password" />
    </div>

    <div class="input-row">
      <label for="pw-check">비밀번호 확인</label>
      <input id="pw-check" type="password" />
    </div>

    <button id="pw-update-btn">수정하기</button>

    <div id="pw-result" style="display:none;" class="result"></div>
  </div>

  <script>
    const apiBase = "";
    const email = localStorage.getItem("currentEmail");
    const pwUpdateBtn = document.getElementById("pw-update-btn");
    const pwResultEl = document.getElementById("pw-result");

    const avatarEl = document.getElementById("profile-avatar");
    const avatarImgEl = document.getElementById("profile-avatar-img");
    const avatarInitialEl = document.getElementById("avatar-initial");
    const profileMenuEl = document.getElementById("profile-menu");
    const menuProfileEditBtn = document.getElementById("menu-profile-edit");
    const menuPasswordEditBtn = document.getElementById("menu-password-edit");
    const menuLogoutBtn = document.getElementById("menu-logout");

    const storedProfileImage = localStorage.getItem("currentProfileImage");
    if (storedProfileImage) {
      avatarImgEl.src = storedProfileImage;
      avatarImgEl.style.display = "block";
      avatarInitialEl.style.display = "none";
    } else {
      avatarInitialEl.textContent = email ? email[0].toUpperCase() : "?";
      avatarInitialEl.style.display = "block";
      avatarImgEl.style.display = "none";
    }

    avatarEl.addEventListener("click", (event) => {
      event.stopPropagation();
      const isOpen = profileMenuEl.style.display === "block";
      profileMenuEl.style.display = isOpen ? "none" : "block";
    });

    document.addEventListener("click", () => {
      profileMenuEl.style.display = "none";
    });

    profileMenuEl.addEventListener("click", (event) => {
      event.stopPropagation();
    });

    menuProfileEditBtn.addEventListener("click", () => {
      window.location.href = "/static/profile_edit.html";
    });

    menuPasswordEditBtn.addEventListener("click", () => {
      window.location.href = "/static/password_edit.html";
    });

    menuLogoutBtn.addEventListener("click", () => {
      localStorage.removeItem("currentEmail");
      localStorage.removeItem("currentProfileImage");
      window.location.href = "/static/index.html";
    });

    pwUpdateBtn.addEventListener("click", async () => {
      if (!email) {
        return showResult("먼저 로그인해주세요.", false);
      }

      const pwNew = document.getElementById("pw-new").value.trim();
      const pwCheck = document.getElementById("pw-check").value.trim();

      const form = new FormData();
      form.append("email", email);
      form.append("password", pwNew);
      form.append("password_check", pwCheck);

      try {
        const res = await fetch(apiBase + "/password/update", {
          method: "PUT",
          body: form,
        });
        const data = await res.json().catch(() => ({}));

        if (!res.ok) {
          return showResult(data.detail || "비밀번호 수정 중 오류가 발생했습니다.", false);
        }

        showResult(data.message || "수정 완료", true);

      } catch (err) {
        console.error(err);
        showResult("네트워크 오류가 발생했습니다.", false);
      }
    });

    function showResult(message, ok=true) {
      pwResultEl.style.display = "block";
      pwResultEl.className = "result " + (ok ? "ok" : "error");
      pwResultEl.textContent = message;
    }
  </script>
</body>
</html>
